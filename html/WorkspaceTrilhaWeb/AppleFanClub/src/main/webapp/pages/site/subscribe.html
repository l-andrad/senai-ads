<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Apple Fan Club">
<meta name="keywords" content="Apple, Iphone, MacBook, Steve Jobs">
<meta name="author" content="Lucas Andrade">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscribe - Apple Fan Club</title>
<link rel="stylesheet" type="text/css" href="../../css/site.css">
<link rel="icon" href="../../imgs/logo.png">

</head>
<body onload="buttonDisabled()">
	<header>
		<img src="../../imgs/logo.png" alt="Logo do Apple Fan Club">
		<h1>Apple Fan Club</h1>
	</header>
	<nav>
		<a href="../../index.html"><div class="opcao">Home</div></a>
		<a href="blog.html"><div class="opcao">Blog</div></a>
		<a href="subscribe.html"><div class="opcao">Inscreva-se</div></a>
	</nav>
	<section id="sectionSubscribe">
		<h2 id="form-title">Inscreva-se!</h2>
		<p>Deseja fazer parte do nosso fã clube? Preencha este formulário e venha
		   fazer parte!
		</p>
		<form onsubmit="return validaSubscribe()" name="frmsubscribe" method="post" action="#">
			<fieldset class="subscribe">
				<legend>Dados pessoais:</legend>
				<label for="nome">Nome:</label>
				<input type="text" name="txtnome" id="nome" placeholder="Nome completo">
				<label for="cpf">CPF:</label>
				<input type="text" name="txtcpf" id="cpf" placeholder="000.000.000-00">
				<label for="sexo">Sexo:</label> <br>
				<input type="radio" name="sexo" id="masculino" value="2"> 
				<label for="masculino">Masculino</label> <br>
				<input type="radio" name="sexo" id="feminino" value="1"> 
				<label for="feminino">Feminino</label>
			</fieldset>
			<fieldset class="subscribe">
				<legend>Dados de contato:</legend>
				<label for="fone">Telefone:</label>
				<input type="tel" name="fone" id="fone" pattern="[0-9]{7}-[0-9]{4}">
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
				<input onclick="buttonEnabled()" type="checkbox" id="assinatura" name="assinatura" value="assinatura">
				<label>Desejo participar do fã clube</label>
				<button id="limpar" type="reset">Limpar</button><button id="envio" value="enviar" type="submit">Enviar</button>
			</fieldset>
			
		</form>
	</section>
	<footer>Copyright &copy; Apple Inc. 2021</footer>
</body>
<script src="../../js/site.js"></script>
</html>
